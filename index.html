<!DOCTYPE html>

	<head>

		<title>lightbox画廊开发</title>
		<link rel="stylesheet" href="css/new_file.css" />
		<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>
		<script type="text/javascript" src="js/new_file.js" ></script>
	</head>
	<body>
		class="js-lightbox"表示这个元素要启用lightbox<br />
		data-role="lightbox"表示这个元素要启用lightbox<br />
		data-source = "img/1-1.jpg"表示原图的地址<br />
		data-group = "group-1"标识当前是否属于一个组别<br />
		data-id = "pic/1-1"图片的唯一标识<br />
		data-caption = "hello world!"当前图片的描述文字<br />
		<h4>1组图片</h4>
		<div>
			<img class="js-lightbox"
				 data-role = "lightbox"
				 data-source = "img/1-1.jpg"
				 src="img/1-1.jpg"
				 data-group = "group-1"
				 data-id = "pic/1-1"
				 data-caption = "hello world!"
				 width="100" height="100" />
